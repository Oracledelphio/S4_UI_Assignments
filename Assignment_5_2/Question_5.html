<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Index of "locate"</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff3e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Find Index of "locate"</h2>
      <p>String: "Please locate where 'locate' occurs!"</p>
      <button onclick="findIndex()">Find Index</button>
      <div id="result"></div>
    </div>
    <script>
      function findIndex() {
        let str = "Please locate where 'locate' occurs!";
        let index = str.indexOf("locate");
        document.getElementById(
          "result"
        ).textContent = `The index of the first "locate" is ${index}.`;
      }
    </script>
  </body>
</html>
