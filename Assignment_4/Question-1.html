<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Heading</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        color: #555;
      }

      @media (max-width: 1200px) {
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Responsive Heading</h1>
      <p>This text adjusts based on screen size.</p>
    </div>
  </body>
</html>
