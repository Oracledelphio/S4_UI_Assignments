<!DOCTYPE html>
<html>
  <head>
    <title>Find Index of "locate"</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .result {
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Find Index of "locate"</h1>
    <p>
      Find the index of the word "locate" in the string:
      <strong>"Please locate where 'locate' occurs!"</strong>
    </p>
    <div class="result">
      <script>
        let str = "Please locate where 'locate' occurs!";
        let index = str.indexOf("locate");

        console.log("Index of 'locate': " + index);
        document.write("The string is: <strong>" + str + "</strong><br>");
        document.write("Index of 'locate': " + index);
      </script>
    </div>
  </body>
</html>
