<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Application Form</h2>
      <form id="applicationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Positions Available:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="junior"
              name="position"
              value="junior"
              required
            />
            <label for="junior">Junior Developer</label>
            <input type="radio" id="mid" name="position" value="mid" />
            <label for="mid">Mid-level Developer</label>
            <input type="radio" id="senior" name="position" value="senior" />
            <label for="senior">Senior Developer</label>
          </div>
        </div>

        <div class="form-group">
          <label>Programming Languages:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="java" name="language" value="java" />
            <label for="java">Java</label>
            <input
              type="checkbox"
              id="javascript"
              name="language"
              value="javascript"
            />
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="language" value="python" />
            <label for="python">Python</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>

      <div id="nameDisplay" class="name-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
