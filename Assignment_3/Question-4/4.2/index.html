<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Responsive Table</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>xx</td>
                    <td>yy</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>tt</td>
                    <td>ss</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
